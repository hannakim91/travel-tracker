<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <img src="./images/turing-logo.png" alt="temp logo icon" height="100px" width="100px">
      <h1>Travel Tracker</h1>
    </header>
    <main>
     <section class="traveler-welcome">
       <h2>Welcome User!</h2>
     </section>
     <section class="traveler-dashboard">
       <article class="traveler-trips">
         <h3>My Trips</h3>
       </article>
       <aside class="traveler-spending">
         <h3>2019 Spending</h3>
         <h3>2020 Spending</h3>
       </aside>
     </section>
     <article class="traveler-trip-request">
       <!-- pop up section that has trip request deets to fill in -->
       <form action="" class="form-example">
        <div class="form-example">
          <label for="date">Enter start date: </label>
          <input type="text" name="date" id="date" required>
        </div>
        <div class="form-example">
          <label for="duration">Number of days: </label>
          <input type="text" name="duration" id="duration" required>
        </div>
        <div class="form-example">
          <label for="travelers">Number of travelers: </label>
          <input type="text" name="travelers" id="travelers" required>
        </div>
        <div class="form-example">
          <label for="destination">Destination: </label>
          <input type="text" name="destination" id="destination" required>
        </div>
        <div class="form-example">
          <button class="add-new-trip-button" value="Add New Trip"></button>
        </div>
      </form>
     </article>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
