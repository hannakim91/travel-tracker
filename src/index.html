<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Treble Travel App</title>
  </head>
  <body>
    <header class="traveler-header hidden">
      <section class="name-and-logo">
        <img src="./images/treble-clef.png" alt="treble logo of treble clef" height="100px" width="100px">
        <h1>treble.</h1>
      </section>
      <aside class="traveler-spending">
      </aside>
    </header>
    <main>
      <article class="log-in-view">
        <img class="log-in-image" src="" alt="">
        <section class="log-in-interaction">
          <h1 class="log-in-header">treble.</h1>
          <h2 class="log-in-slogan">start your journey on a high note</h2>
          <button class="mlogin-trigger">Log In</button>
        </section>
      </article>
      
      <article class="mlogin-popup">
        <form class="mcontent">
          <button class="mclose-button">&times;</button>
          <h1>Sign into your account here:</h1>
          <input id="username" type="text" placeholder="username">
          <input id="password" type="password" placeholder="password">
          <button class="change-view-button">Log In</button>
        </form>
      </article>

      <section class="traveler-dashboard-view hidden">
        <section class="traveler-welcome">
        </section>
        <section class="traveler-dashboard">
          <article class="traveler-trip-request">
            <!-- pop up section that has trip request deets to fill in -->
            <h3>Book a Trip</h3>
            <section class=trip-request-interaction>
              <form class="new-trip-form">
                <section class="new-trip-input">
                  <label="date-input">Trip Start Date:<label>
                  <input type="date" id="date-input" placeholder="yyyy/mm/dd" min="2020/01/01" max="2025/12/31" aria-label="input" value="" required="required">
                </section>
                <section class="new-trip-input">
                  <label for="required-trip-duration-input">Number of Days:</label>
                  <input type="number" min="3" max="60" name="required-trip-duration-input" id="duration-input" aria-label="input" value="" required="required">
                </section>
                <section class="new-trip-input">
                  <label for="booking-num-travelers">Number of travelers: </label>
                  <input type="number" min="1" max="20" name="travelers" id="travelers-input" aria-label="input" value="" required="required">
                </section>
                <section class="new-trip-input">
                  <label for="booking-destination">Destination: </label>
                  <select name="destinations" id="destination-select" aria-label="input" value="" required="required">
                    <option value="">Choose your Destination</option>
                  </select>
                </section>
              </form>
              <section class="new-trip-estimate"></section>
            </section>
              <section class="new-trip-buttons">
                <input type="submit" class="view-estimate-button" value="View Estimate"></button>
                <button class="add-new-trip-button" value="Add New Trip">Add New Trip</button>
              </section>
          </article>
          <article class="traveler-trips">
            <h3>My Trips</h3>
            <section class="traveler-trip-cards"></section>
          </article>
        </section>
        <footer>
          treble. <i>Start your journey on a high note</i></footer>
      </section>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
