<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <img src="./images/turing-logo.png" alt="temp logo icon" height="100px" width="100px">
      <h1>Travel Tracker</h1>
    </header>
    <main>
     <section class="traveler-welcome">
     </section>
     <section class="traveler-dashboard">
       <article class="traveler-trips">
         <h3>My Trips</h3>
       </article>
       <aside class="traveler-spending">
         <h3>2019 Spending</h3>
         <h3>2020 Spending</h3>
       </aside>
     </section>
     <article class="traveler-trip-request">
       <!-- pop up section that has trip request deets to fill in -->
       <form class="new-trip-form">
         <h3>Book a Trip</h3>
         <section class="new-trip-input">
          <label for="booking-date-input">Trip Start Date:<label>
          <input type="date" id="date-input" placeholder="yyyy/mm/dd" min="2020/01/01" max="2025/12/31">
        </section>
        <section class="new-trip-input">
          <label for="booking-duration">Number of Days:</label>
          <input type="text" name="date" id="date" required>
        </section>
        <section class="new-trip-input">
          <label for="booking-num-travelers">Number of travelers: </label>
          <input type="text" name="travelers" id="travelers" required>
        </section>
        <section class="new-trip-input">
          <label for="booking-destination">Destination: </label>
          <select name="destinations" id="destination-select">
            <option value="">Choose your Destination</option>
            <option value="1">Lima, Peru</option>
            <option value="2">Stockholm, Sweden</option>
            <option value="3">Sydney, Australia</option>
          </select>
        </section>
        <section class="new-trip-input">
          <button class="add-new-trip-button" value="Add New Trip">Add New Trip</button>
        </section>
      </form>
     </article>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
